<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <table id="countryTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Capital</th>
                <th>Population</th>
                <th>Region</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        fetch('https://restcountries.com/v3.1/all')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('countryTable').getElementsByTagName('tbody')[0]
                data.forEach(country => {
                    const row = tableBody.insertRow();
                    const tab1 = row.insertCell(0)
                    const tab2 = row.insertCell(1)
                    const tab3 = row.insertCell(2)
                    const tab4 = row.insertCell(3)

                    tab1.textContent = country.name.common || '-'
                    tab2.textContent = country.capital || '-'
                    tab3.textContent = country.population || '-'
                    tab4.textContent = country.region || '-'
                });
            })

    </script>

</body>

</html>
